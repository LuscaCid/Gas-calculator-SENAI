<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gas calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./JS/main.js" type="module" defer></script>
</head>
<body>
    
    <div id="application">
        <div id="card">
            <form>
                <legend>Calculadora de viagem</legend>
                <fieldset>                
                    <div class="input-wrapper">
                        <label id="textDistance" for="travel-distance">Distância da viagem <span>(km)</span></label>
                        <input type="number" id="travel-distance" placeholder="Distância" required>
                        <div class="alert-no-data hide ">
                            <p>Insira dados no campo para calular</p>
                        </div>
                    </div>
                    
                </fieldset>
                <fieldset>
                    <div class="input-wrapper">
                        <label id="howMuchKm" for="kml">Quantos quilometros por litro? <span>(km)</span></label>
                        <input type="number" id="kml" required placeholder="KM/L">
                        <div class="alert-no-data hide">
                            <p>Insira dados no campo para calular</p>
                        </div>
                    </div>
                    
                </fieldset>
                <fieldset>
                    <div class="input-wrapper">
                        <label id="gasPriceText" for="gas-price">Preço da gasolina</label>
                        <input type="number" id="gas-price" placeholder="Preço" required>
                        <div class="alert-no-data hide">
                            <p>Insira dados no campo para calular</p>
                        </div>
                    </div>    
                </fieldset>
                <button id="calulates">Calcular</button>
            </form>    
        </div>
        <div class="buttons-translate">
            <button id="eng">English</button>
            <button id="pt">Português</button>
        </div>
    </div>

    <div class="card-modal hide" >
        <div class="card-results ">
            <button class="close-card">&times;</button>
            <h1>
                O preço da viagem vai custar 10 reais
            </h1>
            <h2>
                Pressione esc para fechar
            </h2>
        </div>
    </div>

</body>
</html>
